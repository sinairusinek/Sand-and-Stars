<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>
        <title data-template="config:app-title">Synoptic Sand and Stars</title>
        <meta name="description" content="Synoptic Sand and Stars"/>
        <meta name="pb-template" content="translation.html"/>
        <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&amp;display=swap"/>
        <link rel="stylesheet" href="resources/css/theme.css"/>
        <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"/>
        <link rel="stylesheet" href="resources/css/SandNStars.css"/>
        <!--  
        <link rel="stylesheet" href="resources/css/dybbukTheme.css"/>
        <link rel="stylesheet" href="resources/css/DybbukLTR.css"/>
        <script type="module" src="pb-leaflet-map.js" data-template="pages:load-components"/>
        -->
        <script type="text/javascript" src="resources/scripts/events.js"/>
        <style>
            body {
                --pb-view-height: calc(100vh - 192px);
                --pb-drawer-width: 300px;
            
            }
            
            main pb-view {
                flex: 1 1;
                max-width: 60vw;
                margin: 0 16px;
                max-height: var(--pb-view-height);
                overflow: auto;
            }
            
            .content-body {
                position: relative;
                display: flex;
                justify-content: center;
                padding: 0 20px;
            }
            
            .content-body pb-view {
                flex: 1 1;
            }
            
            .toc-toggle {
                display: none;
            }
            aside {
                flex: 1 0;
                min-width: 360px;
                max-width: 480px;
                margin-right: 16px;
                height: var(--pb-view-height);
                overflow: auto;
            }
            
            aside pb-highlight {
                display: block;
                width: 100%;
                padding: 0 8px;
            }
            
            .tei-title3 {
                font-size: 2rem;
                font-weight: 600;
            }</style>
    </head>
    <body>
        <pb-page data-template="pages:pb-page" unresolved="unresolved">
            <pb-document id="document1" data-template="pages:pb-document"/>
            <app-drawer-layout force-narrow="force-narrow">
                <app-drawer data-template="lib:include" data-template-path="templates/drawer.html"/>
                <app-header-layout>
                    <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall">
                        <app-toolbar data-template="lib:include" data-template-path="templates/menu.html"/>
                        <!-- Overwrite toolbar to add metadata toggle -->
                        <app-toolbar data-template="lib:include" data-template-path="templates/toolbar.html">
                            <paper-button id="notesToggle" data-target="toolbar-before">
                                <iron-icon icon="editor:insert-comment" title="Notes"/>
                            </paper-button>
                            <paper-button id="tocToggle" data-target="toolbar-after">
                                <iron-icon icon="icons:toc" title="Table of Contents"/>
                            </paper-button>
                        </app-toolbar>
                    </app-header>
                    <pb-drawer id="notes-drawer" toggle="notesToggle" class="toc" emit="toc" subscribe="transcription" position="left">
                        <div class="drawer-content">
                           <pb-view id="notes" src="document1" load-css="resources/css/ltr.css" xpath="//noteGrp" subscribe="something" emit="transcription" view="single">
                                <pb-param name="mode" value="facets"/>
                            </pb-view>
                        </div>
                    </pb-drawer>
                    <pb-drawer id="toc-drawer" toggle="tocToggle" class="toc" emit="toc" subscribe="transcription" position="right">
                        <div class="drawer-content">
                            <h3>Table of Contents</h3>
                            <pb-load id="toc" url="api/document/{doc}/contents?target=transcription&amp;version=De" expand="expand" src="document1" subscribe="toc">
                                <pb-i18n key="dialogs.loading">Loading</pb-i18n>
                            </pb-load>
                        </div>
                    </pb-drawer>
                    <main class="content-body">
                        <pb-grid id="grid" panels="[0,1,2]" subscribe="transcription" emit="transcription">
                            <template>
                                <pb-panel emit="transcription">
                                    <pb-grid-action grid="#grid" slot="toolbar" action="remove">
                                        <paper-icon-button icon="icons:close"/>
                                    </pb-grid-action>
                                    <template title="German">
                                        <pb-view id="v1" src="document1" load-css="resources/css/ltr.css" xpath="//text[@type='Original-German']" append-footnotes="append-footnotes" subscribe="transcription" emit="transcription"/>
                                    </template>
                                    <template title="English">
                                        <pb-view id="v2" src="document1" load-css="resources/css/ltr.css" map="SnSEnglish" xpath="//text[@type='English-Translation']" subscribe="transcription" emit="transcription" column-separator=".tei-cb" append-footnotes="append-footnotes"/>
                                    </template>
                                    <template title="Hebrew">
                                        <pb-view id="v3" src="document1" load-css="resources/css/rtl.css" map="SnSHebrew" xpath="//text[@type='Hebrew-Translation']" subscribe="transcription" emit="transcription" column-separator=".tei-cb" append-footnotes="append-footnotes"/>
                                    </template>
                                </pb-panel>
                            </template>
                        </pb-grid>
                    </main>
                </app-header-layout>
            </app-drawer-layout>
        </pb-page>
        <div class="splash"/>
    </body>
</html>
